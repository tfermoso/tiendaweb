<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Productos</title>
    <link rel="stylesheet" href="static/css/producto.css">
    <script src="static/js/productos.js"></script>
</head>

<body>
    <div class="container">
        <div class="formulario">
            <h1>Formulario Productos</h1>
                    {% if product %}
                    <form action="editarproducto" method="post" enctype="multipart/form-data">
                    {% else %}
                    <form action="" method="post" enctype="multipart/form-data">
                    {% endif %}

                    <input type="hidden" name="idProducto" value={{product["id"]}}>
                    <label for="nombre">Nombre del producto</label><input type="text" name="nombre" required
                        value="{{product['nombre']}}">
                    <label for="descripcion">Descripci√≥n</label><textarea name="descripcion" id="" required cols="30"
                        rows="4">{{product["descripcion"]}}</textarea>
                    <label for="">Precio</label><input required type="number" min="0" step="0.1" name="precio" id=""
                        value={{product["precio"]}}>
                    <label for="">Cantidad</label><input required type="number" min="0" name="cantidad"
                        value={{product["cantidad"]}}>
                    <label for="archivo">Imagen del producto</label><input type="file" name="archivo" id="" {% if not product %} required {% endif %}  >
                    {% if product %}
                    <input type="submit" value="Editar Producto">
                    {% else %}
                    <input type="submit" value="Enviar">
                    {% endif %}
                </form>
                {% if msg %}
                <p>{{msg}}</p>
                {% endif %}
        </div>
        <div class="listaProductos">
            <h2>Listado de productos</h2>
            <div id="listadoProductos">

            </div>
        </div>
    </div>
    <button id="btnAjax">Peticion Ajax</button>
</body>

</html>
